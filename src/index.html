<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/miyaoka-components.esm.js"></script>
    <script nomodule src="/build/miyaoka-components.js"></script>
    <style>
      .thumb {
        display: inline-block;
        width: 80px;
        height: 80px;
        border-radius: 9999px;
        border: 1px solid #f00;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>miyaoka-img-loader</h2>
      <miyaoka-img-loader
        class="thumb"
        src="https://i.imgur.com/VmqURY8b.png"
      ></miyaoka-img-loader>
      <!-- <miyaoka-img-loader
        class="thumb"
        src="https://i.imgur.com/PfYQeIGh.webp"
      ></miyaoka-img-loader> -->
    </section>
    <section>
      <h2>miyaoka-embed-tweet</h2>

      <h3>tweet</h3>
      <miyaoka-embed-tweet
        src="https://twitter.com/Twitter/status/1339350208942125066?s=20"
      ></miyaoka-embed-tweet>

      <h3>not tweet</h3>
      <miyaoka-embed-tweet
        src="https://twitter.com/Twitter/"
      ></miyaoka-embed-tweet>

      <h3>no src</h3>
      <miyaoka-embed-tweet></miyaoka-embed-tweet>
    </section>
  </body>
</html>
